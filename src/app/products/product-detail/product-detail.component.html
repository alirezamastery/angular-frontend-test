<div class="container mt-5">

    <div class="container border mt-2 text-right">
        <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-5 image-container border-left text-center p-2">
                <img [src]="product.image" [alt]="product.name" />
            </div>
            <div class="col-sm-6 col-md-6 col-lg-7 p-4">
                <h2>{{product.name}}</h2>
                <h3>قیمت : {{product.price}}</h3>
                <div class="float-left">
                    <div>
                        <button onClick={handleAddToCart} class="btn btn-success btn-lg shadow-none m-1">
                            افزودن به سبد خرید
                        </button>
                    </div>
                    <div>
                        <input type="number" id="orderQuantity" defaultValue="1" class="form-group m-1" min="1"
                            style="width: 70px;" />
                    </div>
                </div>
            </div>
        </div>
        <hr />
        <h5>توضیحات محصول:</h5>
        <p>{{product.description}}</p>
    </div>
</div>
