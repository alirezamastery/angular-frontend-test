<div class="text-center product-thumbnail">

    <a routerLink="/detail/{{product.slug}}">

        <img class="img-fluid" [src]="product.image" [alt]="product.name" style="width: 220px;height: 220px;" />

        <div style="height: 40px;">
            <p class="mt-2">{{product.name}}</p>
        </div>

    </a>
    <p> قیمت: {{product.price}}</p>

</div>
