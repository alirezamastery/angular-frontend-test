<div [formGroup]="form">
    <label [attr.for]="filter.key">{{filter.label}}</label>

    <div [ngSwitch]="filter.controlType">

        <input *ngSwitchCase="'textbox'" [formControlName]="filter.key"
            [id]="filter.key" [type]="filter.type">

        <select [id]="filter.key" *ngSwitchCase="'dropdown'"
            [formControlName]="filter.key">
            <option *ngFor="let opt of filter.options" [value]="opt.key">{{opt.value}}</option>
        </select>

    </div>

    <div class="errorMessage" *ngIf="!isValid">{{filter.label}} is required</div>
</div>
